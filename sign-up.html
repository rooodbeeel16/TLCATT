<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | TLCATT</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/TLCATL.png" sizes="32x32" />
    <link rel="shortcut icon" href="assets/TLCATT-LOGO.png" type="image/png" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./output.css" rel="stylesheet">

    <!-- Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
    </style>
  </head>
  <body class="bg-gradient-to-tr from-blue-300 via-white to-blue-600 flex items-center justify-center min-h-screen px-4">
    <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-lg w-full max-w-md">
      <!-- Logo and Company Name -->
      <div class="flex justify-center mb-6">
        <img src="assets/TLCATT-LOGO.png" alt="TLC Logo" class="w-50 h-auto">
      </div>

      <form id="signupForm" class="space-y-4">
        <!-- Full Name Input -->
        <div>
          <input type="text" id="fullname" name="fullname" required
                 placeholder="Enter your full name"
                 class="w-full px-4 py-2 border rounded-lg placeholder:font-normal focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Email Input -->
        <div>
          <input type="email" id="email" name="email" required
                 placeholder="Enter your email"
                 class="w-full px-4 py-2 border rounded-lg placeholder:font-normal focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Phone Input -->
        <div>
          <input type="tel" id="phone" name="phone" required
                 placeholder="Enter your phone number"
                 class="w-full px-4 py-2 border rounded-lg placeholder:font-normal focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Address Input -->
        <div>
          <input type="text" id="address" name="address" required
                 placeholder="Enter your address"
                 class="w-full px-4 py-2 border rounded-lg placeholder:font-normal focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Password Input -->
        <div class="relative">
          <input type="password" id="password" name="password" required
                 placeholder="Enter your password"
                 class="w-full px-4 py-2 border rounded-lg pr-10 placeholder:font-normal focus:outline-none focus:ring-2 focus:ring-blue-500">
          <span onclick="togglePassword('password')" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 cursor-pointer">
            üëÅ
          </span>
        </div>

        <!-- Confirm Password Input -->
        <div class="relative">
          <input type="password" id="confirmPassword" name="confirmPassword" required
                 placeholder="Confirm your password"
                 class="w-full px-4 py-2 border rounded-lg pr-10 placeholder:font-normal focus:outline-none focus:ring-2 focus:ring-blue-500">
          <span onclick="togglePassword('confirmPassword')" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 cursor-pointer">
            üëÅ
          </span>
        </div>

        <!-- Sign Up Button -->
        <button type="submit"
                class="block text-center w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
          Sign Up
        </button>

        <!-- Divider -->
        <div class="flex items-center my-3">
          <div class="flex-grow h-px bg-gray-300"></div>
          <span class="mx-3 text-sm text-gray-500">or</span>
          <div class="flex-grow h-px bg-gray-300"></div>
        </div>

        <!-- Google Sign Up -->
        <button type="button"
                class="w-full flex items-center justify-center gap-3 border border-gray-300 rounded-lg py-2 hover:bg-gray-100 transition">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5">
          <span class="text-gray-700 font-medium">Sign up with Google</span>
        </button>
      </form>

      <!-- Already have an account Link -->
      <p class="mt-6 text-center text-sm text-gray-600">
        Already have an account?
        <a href="index.html" class="text-blue-600 hover:underline">Log in</a>
      </p>
    </div>

    <!-- ‚úÖ Success Modal -->
    <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
      <div class="bg-white rounded-2xl p-6 w-full max-w-sm text-center shadow-lg">
        <div class="text-green-500 text-5xl mb-4">‚úÖ</div>
        <h2 class="text-xl font-semibold mb-2">Account created successfully!</h2>
        <p class="text-gray-600 mb-6">You will now be redirected.</p>
        <button onclick="redirectToLogin()" class="bg-blue-600 text-white w-full py-2 rounded-lg hover:bg-blue-700 transition">
          Done
        </button>
      </div>
    </div>

    <!-- JavaScript -->
    <script>
      document.getElementById('signupForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Show the success modal
        document.getElementById('successModal').classList.remove('hidden');

        // Optional: Auto-redirect after 3 seconds
        setTimeout(() => {
          redirectToLogin();
        }, 3000);
      });

      function togglePassword(id) {
        const input = document.getElementById(id);
        input.type = input.type === 'password' ? 'text' : 'password';
      }

      function redirectToLogin() {
        window.location.href = 'index.html';
      }
    </script>
  </body>
</html>
